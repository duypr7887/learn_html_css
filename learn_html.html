<!-- Thẻ trong HTML
    - Các thẻ H (thẻ tiêu đề)
    - Thẻ p (đoạn văn bản) 
    - Thẻ b (In đậm đoạn văn bản)
    - Thẻ i (chữ in nghiên)
    - Thẻ u (gạch chân đoạn văn bản)
    - Thẻ a anchor (Tạo ra 1 đường link liên kết)
        thuộc tính href (nhúng đường liên kết vào)
    - Thẻ img (hiển thị hình ảnh trên web)
        thuộc tính src (đưa liên kết hình ảnh vào)
    - Thẻ ul (danh sách không có thứ tự),li (mục trong danh sách)
        <ul>
            <li> </li>
            <li> </li>
        </ul>
    - Thẻ ol (danh sashc có số thứ tự), li
        <ol>
            <li> </li>
            <li> </li>
        </ol>
    - Attribute: những thuộc tính trong thẻ
        key (khóa) = value (giá trị)
    - viết trong thẻ mở của thẻ
        lang = "" chỉ định ngôn ngữ sử dụng trong web
        title (tiêu đề cho thẻ)
        thuộc tính toàn cục là dùng cho thẻ nào cũng đc.
    -->
